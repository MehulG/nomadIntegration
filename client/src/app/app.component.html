<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(!isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/User">Profile</a>
      <a mat-list-item href="/article/new">Article</a>
      <a mat-list-item href="/home">Assignment</a>
      <a mat-list-item href="/">Logout</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CodeBit</span>
      <div>
        <form [formGroup]="searchForm" (ngSubmit)="search()">
          <mat-form-field appearance="legacy">
            <input matInput formControlName="searchInput" id="input">
            <button mat-button id="search_button" matSuffix>
              <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>

      <button mat-raised-button (click)="login()">Login</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
