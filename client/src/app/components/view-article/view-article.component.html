<div class="view-article">
  <div class="heading">  <h2>{{Title}}</h2>
  <mat-chip-list aria-label="Tags" style="float: left;" *ngFor="let tag of Tags">
      <mat-chip style="margin-left: 1vw;"><a routerLink="/article/tag/{{tag}}">{{tag}}</a></mat-chip>
    </mat-chip-list><br></div>
  <quill-editor [(ngModel)]="editorContent" [options]="editorOptions" (ready)="onEditorCreated($event)" id="quill"></quill-editor>
</div>
