<div *ngFor="let article of Art" class="list">
<mat-card class="card-styles"><a routerLink="/article/{{article.id}}">{{article.title}}</a>
    <mat-card-content>
        <mat-chip-list aria-label="Tags" style="float: left;" *ngFor="let tag of article.tags">
            <mat-chip style="margin-left: 1vw;"><a routerLink="/article/tag/{{tag}}">{{tag}}</a></mat-chip>
          </mat-chip-list>
    </mat-card-content></mat-card>
</div>
